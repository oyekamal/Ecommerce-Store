{% extends "../base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<main>



    <div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5">{{category.name|title}}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for product in products %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-responsive" src="{{product.image.url}}" alt="Responsive image">

                        <div class="card-body">
                            <p>
                                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{
                                    product.title }}</a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div> -->
                                <small class="text-muted">{{product.updated}}</small>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}


            </div>
        </div>
    </div>

</main>


{% endblock %}
